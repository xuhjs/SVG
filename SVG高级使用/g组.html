<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1500" height="1500">
        <!-- 当我们想让将这个组合图形复制一份的时候  可以使用g标签将图形合并为一个组 -->
        <defs>
            <g id="miqi">
                <circle cx="100" cy="100" r="100" style="fill: black;"></circle>
                <circle cx="500" cy="100" r="100" style="fill: black;"></circle>
                <circle cx="300" cy="300" r="250" style="fill: black;"></circle>
            </g>
        </defs>
        
        <!-- 这样复制就可以简单的复制一个组合图形了 -->
        <use href="#miqi" x="600" y="0"></use>

        <!-- <defs> 标签用于自定义形状，它内部的代码不会显示，仅供引用 -->
    </svg>
</body>
</html>
