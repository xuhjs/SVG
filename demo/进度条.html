<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="700" height="700">
        <!-- 设置底部的环 -->
        <circle cx="350" cy="350" r="300" fill="none" stroke="grey" stroke-width="30" stroke-linecap="round"></circle>
        <!-- 设置进度条 -->
        <circle class="progress" cx="350" cy="350" r="300" fill="none" transform="rotate(-90,350,350)" stroke="red" stroke-width="40" stroke-linecap="round" stroke-dasharray="0,10000"></circle>
        <!-- 设置文本 -->
        <text class="text" x="150" y="400" font-size="200" fill="red">36</text>
    </svg>
    <script src="./index.js"></script>
</body>
</html>
