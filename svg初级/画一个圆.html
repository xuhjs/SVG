<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 画svg标签需要 有一个根标签就是  <svg>-->
        <!-- 默认大小是 300 *150 -->
        <svg width="100%" height="100%">
            <circle id="cirxle" cx="50" cy="50" r="50" fill="red"></circle>
        </svg>
        <hr/> 
        <svg width="100" height="100" viewBox="20 20 80 80">
            <!-- circle 圆形标签  cx 圆形的x轴坐标， cy是圆心的y轴坐标 r是半径  fill填充颜色 stroke 边框-->
            <circle id="cirxle" cx="50" cy="50" r="50" fill="red"></circle>
        </svg>
        <hr/>
        <svg width="200" height="200">
            <!-- circle 圆形标签  cx 圆形的x轴坐标， cy是圆心的y轴坐标 r是半径  fill填充颜色 stroke 边框-->
            <circle id="cirxle" cx="30" cy="30" r="20" fill="red" stroke="black" stroke-width="3px"></circle>
        </svg>
</body>
</html>
